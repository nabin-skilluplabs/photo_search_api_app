<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Search via API App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div class="image-app">
      <form onsubmit="makeSearchRequest(event)">
        <input
          placeholder="Search image..."
          type="search"
          id="query"
          name="query"
        />
      </form>
      <div id="collections"></div>
      <div id="photos"></div>
    </div>
  </body>
</html>
